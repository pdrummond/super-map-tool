<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: calc(100% - 80px);
        width: 100%;
       }
       html, body {
         height:100%;
       }
    </style>
  </head>
  <body>
    <h3>Super Map Tool</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 54.778765, lng: -1.585197};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        /*var rectangle = new google.maps.Rectangle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            bounds: {
              north: 54.778765,
              south: 33.671,
              east: -116.234,
              west: -116.251
            }
          });*/
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyn0NBvx9vjaACt8_G8j9L6o9vbjtvwsg&callback=initMap">
    </script>
  </body>
</html>
